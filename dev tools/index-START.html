<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    
    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:purple; text-shadow:5px; color:white');

    // warning!
    console.warn('AHHH REAL MONSTERS!!');
    // Error :|
    console.error('The');

    // Info
    console.info('put some info here.');
    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'you did not select the right Element!');
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting

      console.count('Sam');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/rumblysam')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
